<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .testimonial {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .testimonial img {
            max-width: 100px;
            border-radius: 50%;
            margin-right: 10px;
            float: left;
        }
        .testimonial p {
            color: #666;
            font-size: 16px;
        }
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rating i {
            color: #FFD700; /* Gold color for stars */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testimonials</h1>
        <div class="testimonial">
            <img src="testimonial1.jpg" alt="Client 1">
            <p>"I'm extremely satisfied with the work done by John. He exceeded my expectations!"</p>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <i class="far fa-star"></i>
            </div>
        </div>
        <div class="testimonial">
            <img src="testimonial2.jpg" alt="Client 2">
            <p>"Sarah is a true professional. Her attention to detail and creativity are top-notch!"</p>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
        </div>
        <div class="testimonial">
            <img src="testimonial3.jpg" alt="Client 3">
            <p>"Working with Michael was a pleasure. He delivered results on time and with precision."</p>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
        </div>
    </div>
</body>
</html>
